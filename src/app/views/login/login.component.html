<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <h4 class="card-header">Admin Login</h4>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Email Address</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': ( submitted && f.username.errors ) || ( f.username.invalid && f.username.touched ) }" />
                            <div *ngIf="( submitted && f.username.errors ) || ( f.username.invalid && f.username.touched )" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': ( submitted && f.password.errors ) || ( f.password.invalid && f.password.touched ) }" />
                            <div *ngIf="( submitted && f.password.errors ) || ( f.password.invalid && f.password.touched )" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button [disabled]="loading || loginForm.invalid" class="btn btn-success">Login</button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
